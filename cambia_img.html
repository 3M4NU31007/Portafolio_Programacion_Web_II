<!DOCTYPE html>
<html>
<head>
<style>
  .carta {
    text-align: center;
    background-color: BLUE;
    color: white;
    width: 100px;
    height:100px;	
  } 
</style>
<script>
function voltear()
{
	var num=Math.floor(Math.random()*8);
	document.getElementById(0).src="Img/"+num+".jpg";
	setTimeout("regresar()",2000);

}
function regresar()
{
	document.getElementById(0).src="Img/oculta.jpg";
}
</script>
</head>
<body>
	<img src="Img/oculta.jpg" id="0" width=100 height=100 border=0 onclick="voltear()">
</body>
</html>
